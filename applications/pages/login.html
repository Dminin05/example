<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="form-block">
        <h1>Авторизация</h1>
        <form id="login-form">
            <label for="reg-login">Логин</label>
            <input type="text" id="reg-login" name="login" placeholder="Логин" required>

            <label for="reg-password">Пароль</label>
            <input type="password" id="reg-password" name="password" placeholder="Пароль" required>
            
            <button type="submit" id="login-button">Войти</button>
        </form>

        <div id="result"></div>

        <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
