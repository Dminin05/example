<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
</head>
<body>
    <h1>Добавить блюдо</h1>
    <form action="submit.php" method="post">
        <label>Название продукта:<br>
            <input type="text" name="product_name" required>
        </label><br><br>
        
        <label>Ингредиенты:<br>
            <textarea name="product_ingredients" rows="4" cols="30" required></textarea>
        </label><br><br>

        <label>Цена:<br>
            <input type="number" step="0.01" name="product_price" required>
        </label><br><br>

        <input type="submit" value="Добавить">
    </form>
</body>
</html>
